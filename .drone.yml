kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 5
      - docker ps -a

  - name: build
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_TOKEN:
        from_secret: docker_token
    commands:
      - echo $DOCKER_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
      - docker build -t eliyip/mdbook-katex:${DRONE_TAG##v} .
      - docker tag eliyip/mdbook-katex:${DRONE_TAG##v} eliyip/mdbook-katex:latest

  - name: publish
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_TOKEN:
        from_secret: docker_token
    commands:
      - echo $DOCKER_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
      - docker push eliyip/mdbook-katex:${DRONE_TAG##v}
      - docker push eliyip/mdbook-katex:latest

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

trigger:
  event:
    - tag
