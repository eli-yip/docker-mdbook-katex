kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep
      - docker ps -a

  - name: build
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    command:
      - docker build -t mdbook-katex:1.0 .

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

